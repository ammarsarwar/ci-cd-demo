# 1. THE IDENTITY
name: Production CI-CD Pipeline

# 2. THE TRIGGER (The 'When')
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 3. THE ENVIRONMENT (The 'Where')
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 4. THE EXECUTION (The 'What')
    steps:
      - name: 1. Fetch Source Code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Run Automated Tests
        run: npm test || echo "No tests found, skipping..."

      - name: 5. Execute Custom Shell Script
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
